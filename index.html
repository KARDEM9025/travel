<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>꿈꾸는 여행사</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 50px;
    }
    .hero {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .hero h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .reserve-btn {
      background-color: #2980b9;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    .reserve-btn:hover {
      background-color: #1f6391;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>당신의 다음 여행, 꿈꾸는 여행사와 함께</h1>
    <button class="reserve-btn">지금 예약하기</button>
  </div>
</body>
</html>
