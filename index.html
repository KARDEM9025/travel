<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>꿈꾸는 여행사</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #2980b9;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    .hero {
      background-image: url('배너이미지.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero button {
      background-color: #2980b9;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    .cards {
      display: flex;
      justify-content: space-around;
      padding: 50px;
    }
    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 30%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>꿈꾸는 여행사</h1>
    <nav>
      <a href="#">홈</a>
      <a href="#">여행 상품</a>
      <a href="#">문의하기</a>
    </nav>
  </header>
  <div class="hero">
    <button>지금 예약하기</button>
  </div>
  <section class="cards">
    <div class="card">
      <h2>제주도 3박 4일</h2>
      <p>아름다운 자연과 함께하는 힐링 여행</p>
    </div>
    <div class="card">
      <h2>부산 당일치기</h2>
      <p>맛집 탐방과 해변 산책을 한 번에</p>
    </div>
    <div class="card">
      <h2>강릉 커플 여행</h2>
      <p>로맨틱한 추억을 위한 완벽한 선택</p>
    </div>
  </section>
</body>
</html>
